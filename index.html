<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <h1>Images Practice</h1>

    <!-- Image with just src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <br><br>

    <!-- Image with src and alt -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion">

    <br><br>

    <!-- Image with src, alt, and title -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" title="This is a picture of a lion">

  </body>
</html>
